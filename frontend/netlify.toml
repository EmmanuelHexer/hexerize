# Netlify Configuration for Hexerize
# This fixes soft 404 errors by returning proper HTTP status codes

[build]
  publish = "dist"
  command = "npm run build"

# Build settings
[build.environment]
  NODE_VERSION = "18"

# CRITICAL: DISABLE Pretty URLs to avoid conflicts with React Router
# We handle trailing slashes manually for consistent SEO
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = false

# Headers for better SEO and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SEO files - never cache
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 404 page - Tell search engines not to index
[[headers]]
  for = "/404.html"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect rules
# Order matters - most specific routes first, catch-all last
# 1. Force HTTPS and non-WWW (all variations)
# 2. Normalize trailing slashes for static pages

# Force WWW to non-WWW (both http and https)
[[redirects]]
  from = "https://www.hexerize.com/*"
  to = "https://hexerize.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.hexerize.com/*"
  to = "https://hexerize.com/:splat"
  status = 301
  force = true

# Force HTTP to HTTPS (non-www only since www is already handled above)
[[redirects]]
  from = "http://hexerize.com/*"
  to = "https://hexerize.com/:splat"
  status = 301
  force = true

# Block spam/malicious URLs - Return 404
[[redirects]]
  from = "/parking.php"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/search/*"
  to = "/404.html"
  status = 404

# Redirect non-trailing slash to trailing slash for static pages (SEO canonicalization)
# This ensures Google only indexes ONE version of each page
[[redirects]]
  from = "/about"
  to = "/about/"
  status = 301
  force = false

[[redirects]]
  from = "/contact"
  to = "/contact/"
  status = 301
  force = false

[[redirects]]
  from = "/projects"
  to = "/projects/"
  status = 301
  force = false

[[redirects]]
  from = "/services"
  to = "/services/"
  status = 301
  force = false

[[redirects]]
  from = "/blog"
  to = "/blog/"
  status = 301
  force = false

[[redirects]]
  from = "/smart-cards"
  to = "/smart-cards/"
  status = 301
  force = false

# Valid static routes WITH trailing slashes - Serve pre-rendered HTML for SEO
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/services/"
  to = "/services/index.html"
  status = 200

[[redirects]]
  from = "/projects/"
  to = "/projects/index.html"
  status = 200

[[redirects]]
  from = "/about/"
  to = "/about/index.html"
  status = 200

[[redirects]]
  from = "/smart-cards/"
  to = "/smart-cards/index.html"
  status = 200

[[redirects]]
  from = "/blog/"
  to = "/blog/index.html"
  status = 200

[[redirects]]
  from = "/contact/"
  to = "/contact/index.html"
  status = 200

# Blog posts - dynamic routes - Serve pre-rendered HTML
# IMPORTANT: Validated by Edge Function (validate-blog.ts)
# The Edge Function checks sitemap.xml for valid slugs
# Valid posts return 200, invalid posts return 404
[[redirects]]
  from = "/blog/*"
  to = "/blog/:splat/index.html"
  status = 200

# Static files should be served directly
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/*.png"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/*.jpg"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/*.ico"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/*.json"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/*.webmanifest"
  to = "/:splat"
  status = 200

# Assets folder
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# CRITICAL: Catch-all for invalid routes
# Any route not matched above returns a proper 404
# This fixes the soft 404 issue in Google Search Console
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Edge Functions Configuration
# This enables the blog post validator to fix soft 404 errors
[[edge_functions]]
  function = "validate-blog"
  path = "/blog/*"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    output_path = "reports/lighthouse.html"

# Form handling (if you have contact forms)
[forms]
  spam_filter = true
